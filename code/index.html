<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <link rel="stylesheet" href="/styles.css" />
      <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
      <link rel="stylesheet" href="code/style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      />
      <link rel="stylesheet" href="/css/dark.css" />
      <title>Sparkle Playground</title>
      <script
        type="module"
        src="https://pyscript.net/releases/2024.1.1/core.js"
      ></script>
    </head>

    <body>
      <div id="navBar">
        <div id="logoMark">Spindle</div>
        <div id="pageOptions">
          <a class="pagelink" href="/"> Home </a>
          <a class="pagelink" href="/code"> Code </a>
          <a class="pagelink"> Documentation </a>
          <a class="pagelink"> AP Review </a>
        </div>
      </div>
      <h1>Spindle Playground</h1>
      <h2>Write your code here</h2>
      <textarea
        id="codeInput"
        placeholder="DISPLAY('HELLO WORLD!')"
        resize="none"
      ></textarea>

      <div id="UserOptionPannel">
        <button id="runButton" py-click="run_python_code">Run Code</button>
      </div>
      <h2>Output</h2>

      <div id="output">Your code's outputs will be here</div>
      <script
        type="py"
        src="code/spindle.py"
        config="code/pyscript.toml"
      ></script>
      <!-- on the worker -->
    </body>
  </html>
</html>
